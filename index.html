<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Gallery</h1>
    <div class="gallery">
        <img src="image.png" alt="Image 1" class="image">
        <img src="image2.png" alt="Image 2" class="image2">
        <img src="image3.png" alt="Image 3" class="image3">
    </div>

    <div id="lightbox" class="lightbox">
        <span id="closeBtn">&times;</span>
        <img id="lightbox-img" class="lightbox-content" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
